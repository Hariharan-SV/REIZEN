                            function startTimer(duration, display) {
                                var start = Date.now(),
                                    diff,
                                    minutes,
                                    seconds;

                                    if(playing) {
                                        diff = duration - (((start-Date.now()) / 1000) | 0);

                                        minutes = minutes < 10 ? "0" + minutes : minutes;

                                            start = Date.now() + 1000;
                                            playing = false

                                        }
                                    }
